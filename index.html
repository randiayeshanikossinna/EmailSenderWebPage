<html>
    <head>
        <title>Email Sender Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="formheader">
            <h1>SAY HELLO</h1>
            <h3>WE ARE ALWAYS READY TO SERVE U!!!</h3>
        </div>
        
            <form action="" method="POST" >
                <input name="name" type="text" placeholder="Your Name" class="formcontrol" required> <br> <br>

                <input type="submit" value="SEND MESSAGE"  class="formcontrolsubmit">
            </form>
       
    </body>
</html>
